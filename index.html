<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="textCenter">Etch-a-Sketch</h1>
    <div id="grid" onmousedown="event.preventDefault()"></div>

    <div id="btnSlideContainer">
        <div class="buttonContainer">
            <button id="random">Random</button>
            <button id="black">Black</button>
            <button id="percent">Black 10% increase</button>
        </div>
        <div class="slideContainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            <div id="output"></div>
        </div>
    </div>

    <button id="clear">Clear</button>
    <script src="javascript.js"></script>
</body>
</html>
